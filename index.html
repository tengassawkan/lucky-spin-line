<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Spin Wheel</title>
  <style>
    body { font-family: Arial; text-align:center; margin: 50px; }
    #wheel {
      width: 300px; height: 300px; border-radius: 50%; border: 10px solid #333;
      position: relative; margin: 0 auto 20px auto;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .segment {
      position: absolute; width: 50%; height: 50%; background: lightblue;
      border: 1px solid #333; transform-origin: 100% 100%; top: 50%; left: 50%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display:flex; align-items:center; justify-content:flex-start;
      padding-left:10px; font-weight:bold; color:#333;
      font-size:14px;
    }
    #pointer {
      width: 0; height: 0; border-left: 20px solid transparent;
      border-right: 20px solid transparent; border-bottom: 30px solid red;
      margin: 0 auto;
    }
    #spinBtn {
      font-size: 20px; padding: 10px 30px; cursor: pointer;
    }
    #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>‡∏ß‡∏á‡∏•‡πâ‡∏≠‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ Lucky Spin</h1>

  <div id="wheel"></div>
  <div id="pointer"></div>

  <button id="spinBtn">‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏•‡∏¢!</button>

  <div id="result"></div>

  <script>
    const prizes = [
      'üéâ ‡∏™‡πà‡∏ß‡∏ô‡∏•‡∏î 50%',
      '‚òï ‡∏ü‡∏£‡∏µ‡∏Å‡∏≤‡πÅ‡∏ü 1 ‡πÅ‡∏Å‡πâ‡∏ß',
      'üç™ ‡∏Ç‡∏ô‡∏°‡∏ü‡∏£‡∏µ 1 ‡∏ä‡∏¥‡πâ‡∏ô',
      'üéÅ ‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏û‡∏¥‡πÄ‡∏®‡∏©',
      'üí∞ ‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î 100 ‡∏ö‡∏≤‡∏ó',
      'üöó ‡∏ó‡∏£‡∏¥‡∏õ‡πÄ‡∏ó‡∏µ‡πà‡∏¢‡∏ß‡∏ü‡∏£‡∏µ'
    ];

    const wheel = document.getElementById('wheel');
    const resultDiv = document.getElementById('result');
    const spinBtn = document.getElementById('spinBtn');

    function createSegments() {
      const segmentAngle = 360 / prizes.length;
      for(let i = 0; i < prizes.length; i++) {
        const segment = document.createElement('div');
        segment.className = 'segment';
        segment.style.backgroundColor = i % 2 === 0 ? '#a0c4ff' : '#90be6d';
        segment.style.transform = `rotate(${segmentAngle * i}deg) skewY(-${90 - segmentAngle}deg)`;
        segment.textContent = prizes[i];
        wheel.appendChild(segment);
      }
    }

    createSegments();

    let currentRotation = 0;

    spinBtn.addEventListener('click', () => {
      spinBtn.disabled = true;
      resultDiv.textContent = '';

      const spins = Math.floor(Math.random() * 5) + 5; // 5-9 ‡∏£‡∏≠‡∏ö
      const prizeIndex = Math.floor(Math.random() * prizes.length);
      const segmentAngle = 360 / prizes.length;

      const targetRotation = spins * 360 + (360 - prizeIndex * segmentAngle) - segmentAngle / 2;

      currentRotation += targetRotation;

      wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        resultDiv.textContent = `üéâ ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ: ${prizes[prizeIndex]} üéâ`;
        spinBtn.disabled = false;
      }, 4000);
    });
  </script>

</body>
</html>
